<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <header></header>
    <main>
      <section>
        <div class="container"></div>
      </section>

      <section class="swiper">
        <ul class="swiper-wrapper">
          <li class="swiper-slide">
            <img src="./img/mobile/watch-hero/watch-mobile-1.jpg" alt="" />
          </li>
          <li class="swiper-slide">
            <img src="./img/mobile/watch-hero/watch-mobile-2.jpg" alt="" />
          </li>
          <li class="swiper-slide">
            <img src="./img/mobile/watch-hero/watch-mobile-3.jpg" alt="" />
          </li>
          <li class="swiper-slide">
            <img src="./img/mobile/watch-hero/watch-mobile-4.jpg" alt="" />
          </li>
          <li class="swiper-slide">
            <img src="./img/mobile/watch-hero/watch-mobile-5.jpg" alt="" />
          </li>
        </ul>
      </section>

      <div class="swiper-button-contaier">
        <div class="button-prev swiper-button" type="button"></div>
        <div class="button-next swiper-button" type="button"></div>
      </div>
    </main>
    <footer></footer>

    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="./js/swiper.js"></script>
  </body>
</html>
